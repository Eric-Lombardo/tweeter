<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Bungee|Source+Sans+Pro:300,300i,700,700i&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" type="text/css" />
    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
    <script type="text/javascript" src="/scripts/tweet-slide-down.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span>tweeter</span>
      <div class="write-tweet-group">
        <div class="navbar-right-group">
          <p class="write-tweet-text"><strong>Write</strong> a new tweet</p>
          <button id="nav-arrow-btn"><i class="fas fa-angle-double-down"></i></button>
        </div>
      </div>
    </nav>

    <header id="jumbo">
      <div>
        <img id="profile-pic" src="/images/profile-hex.png" alt="cartoon female portrait">
      </div>
      <br>
      <div>
        <h2>Emma <span id="last-name">Lombardo</span></h2>
      </div>
    </header>

    <!-- Page-specific (main) content here -->
    <main class="container">

      <!-- new-tweet -->
      <section class="new-tweet hide">
        <h2>Compose Tweet</h2>
        <form id="newTweetForm" action="/tweets/" method="POST">
          <textarea id="newTweetText" rows="1" name="text" placeholder="Whatchu wanna say bruh!"></textarea>
          <div class="form-flex-group">
            <input type="submit" value="Tweet" class="submit-btn">
            <span class="counter">140</span>
          </div>
        </form>
      </section>

      <!-- tweets already made -->
      <section id="tweets-container">
        <!-- dynamic tweets         -->
      </section>

    </main>
  </body>
</html>
